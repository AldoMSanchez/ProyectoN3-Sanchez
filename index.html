<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="style.css">
    <script defer>
        document.addEventListener('DOMContentLoaded', () => {
            const formulario = document.getElementById('formulario');
            const cartList = document.getElementById('cart-list');
            const totalElem = document.getElementById('total');

            let total = 0;

            formulario.addEventListener('submit', (event) => {
                event.preventDefault();

                const productInput = document.getElementById('product');
                const priceInput = document.getElementById('price');

                const productName = productInput.value;
                const productPrice = parseFloat(priceInput.value);

                if (productName && !isNaN(productPrice) && productPrice > 0) {
                    // Crear un nuevo elemento de lista para el producto
                    const listItem = document.createElement('li');
                    listItem.textContent = `${productName}: $${productPrice.toFixed(2)}`;
                    cartList.appendChild(listItem);

                    // Actualizar el total
                    total += productPrice;
                    totalElem.textContent = `$${total.toFixed(2)}`;

                    // Limpiar el formulario
                    formulario.reset();
                } else {
                    alert('Por favor, ingrese un nombre v√°lido para el producto y un precio mayor a 0.');
                }
            });
        });
    </script>
</head>
<body>
    <div>
        <h1>Carrito de Compras</h1>

        <!-- Formulario para agregar productos -->
        <form id="formulario">
            <div>
                <label for="product">Nombre del Producto:</label>
                <input type="text" id="product" name="product" required>
            </div>
            <div>
                <label for="price">Precio:</label>
                <input type="number" id="price" name="price" step="0.01" required>
            </div>
            <button type="submit">Agregar al Carrito</button>
        </form>

        <h2>Productos en el Carrito:</h2>
        <ul id="cart-list">
            <!-- Lista de productos -->
        </ul>

        <h2>Total:</h2>
        <p id="total">$0.00</p>
    </div>
</body>
</html>
